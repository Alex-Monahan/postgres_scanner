on: [push, pull_request]

defaults:
  run:
    shell: bash

jobs:
  linux:
    name: CentOS 7
    runs-on: ubuntu-latest
    container: centos:7

    steps:
    - name: Install
      run: |
        yum install -y gcc gcc-c++ make python3 postgresql-server sudo openssl-devel openssl-libs openssl-static

    - name: Install recent git yay
      run: |
        yum -y install https://packages.endpointdev.com/rhel/7/os/x86_64/endpoint-repo.x86_64.rpm
        yum install -y git

    - uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Setup Postgres
      run: |
        mkdir pgdata
        chown postgres pgdata
        sudo -u postgres initdb -D pgdata
        sudo -u postgres pg_ctl -D pgdata start
        sleep 5
        sudo -u postgres createuser root -s
        createdb
        psql -c "SELECT 42"

    - name: Install even more
      run: |
        curl -O https://bootstrap.pypa.io/pip/3.6/get-pip.py
        python3 get-pip.py --user
        python3 -m pip install awscli cmake --upgrade --user

    - name: Update DuckDB submodule
      run: |
        git config --global --add safe.directory '*'
        git submodule init
        git submodule update --remote --merge

    - name: Build
      run: |
        export PATH=/github/home/.local/bin:$PATH
        make release

    - name: Test
      run: |
        psql -c "SELECT 43"
        source ./create-postgres-tables.sh
        ./duckdb/build/release/test/unittest --test-dir . "[postgres_scanner]"

    - uses: actions/upload-artifact@v2
      with:
        name: postgres-scanner-linux
        path: |
          build/release/postgres_scanner.duckdb_extension


  windows:
    name: Windows (64-bit)
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Install
        shell: bash
        run: |
          choco install openssl -y --force
          choco install postgresql -y --force --params '/Password:asdf' --ia '--enable-components server,commandlinetools'
          export PATH="C:/Program\ Files/PostgreSQL/15/bin":$PATH
          which psql
          PGPASSWORD='asdf' psql -Upostgres -c "SELECT 43"

      - name: Build
        shell: bash
        run: |
          make release

      - name: Test
        shell: bash
        run: |
          source ./create-postgres-tables.sh
          ./duckdb/build/release/test/Release/unittest --test-dir . "[postgres_scanner]"

      - uses: actions/upload-artifact@v2
        with:
          name: postgres-scanner-windows
          path: |
            build/release/postgres_scanner.duckdb_extension
